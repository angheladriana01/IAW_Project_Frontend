<div class="product-details-container">
  <h1>Detalii Produs</h1>

  <img *ngIf="imageUrl" [src]="imageUrl" alt="{{ product?.name }}" class="product-details-image" />

  <form (ngSubmit)="updateProduct()">
    <div>
      <p><strong>Nume:</strong> {{ product?.name }}</p>
      <label for="name">Actualizează numele:</label>
      <input id="name" [(ngModel)]="updates.name" name="name" placeholder="Introduceți noul nume" />
    </div>

    <div>
      <p><strong>Preț:</strong> {{ product?.price | currency:'RON':'symbol' }}</p>
      <label for="price">Actualizează prețul:</label>
      <input id="price" type="number" [(ngModel)]="updates.price" name="price" placeholder="Introduceți noul preț" />
    </div>

    <div>
      <p><strong>Descriere:</strong> {{ product?.description }}</p>
      <label for="description">Actualizează descrierea:</label>
      <textarea id="description" [(ngModel)]="updates.description" name="description" placeholder="Introduceți noua descriere"></textarea>
    </div>


    <div>
      <label for="image">Încarcă imaginea:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>

    <!-- Secțiunea pentru butoane -->
    <div class="button-group">
      <button type="submit" class="primary">Actualizează Produsul</button>
      <button type="button" class="secondary" (click)="uploadImage()">Încarcă Imagine</button>
    </div>
  </form>
</div>
